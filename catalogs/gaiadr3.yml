- name: nss_acceleration_astro
  ingest: _table:NssAccelerationAstro #not sorted, single file
  #count: 338215
  descr: |
    This table contains non-single-star astrometric models for sources having a non-linear proper motion which is compatible with an acceleration solution. Several possible models are hosted within the same table and they are indicated by the field nssSolutionType. The description of this latter lists all possible solution types considered for this release. Only a selection of parameters hosted in this table are provided here, depending on the solution. The details of those is given in the description of field bitIndex, which can also be used to extract the relevant elements of the correlation vector corrVec.
  flag: hidden
  sub:
  - name: _index
    ingest: NssAccelerationAstro._index
    type: int
    flag: hidden
    store: true
    descr: Offset of this row in the source file for this table
  - ingest: NssAccelerationAstro.nss_solution_type
