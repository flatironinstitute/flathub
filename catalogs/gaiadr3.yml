- name: nss_vim_fl
  ingest: _table:NssVimFl #not sorted, single file
  #count: 870
  descr: |
    This table contains non-single-star models for sources compatible with an Variability Induced Mover (VIM) solution. Several possible models are in principle hosted within the same table and they are indicated by the field nssSolutionType. The description of this latter lists all possible solution types considered for this release. Only a selection of parameters hosted in this table are provided here, depending on the solution. The details of those is given in the description of field bitIndex, which can also be used to extract the relevant elements of the correlation vector corrVec.
    For DR3, only VIMF solutions are provided here.
  flag: hidden
  sub:
  - name: _index
    ingest: NssVimFl._index
    type: int
    flag: hidden
    store: true
    descr: Offset of this row in the source file for this table
  - ingest: NssVimFl.nss_solution_type
    name: nss_solution_type
    flag: hidden
    type: byte
    descr: NSS model adopted
    enum: [VIMF]
# - ingest: NssVimFl.ra
#   name: ra
#   units: deg
#   type: double
#   descr: Right ascension
# - ingest: NssVimFl.ra_error
#   name: ra_error
#   units: mas
#   flag: hidden
#   type: float
#   descr: Standard error of right ascension
# - ingest: NssVimFl.dec
#   name: dec
#   units: deg
#   type: double
#   descr: Declination
# - ingest: NssVimFl.dec_error
#   name: dec_error
#   units: mas
#   flag: hidden
#   type: float
#   descr: Standard error of declination
# - ingest: NssVimFl.parallax
#   name: parallax
#   units: mas
#   type: double
#   descr: Parallax
# - ingest: NssVimFl.parallax_error
#   name: parallax_error
#   units: mas
#   flag: hidden
#   type: float
#   descr: Standard error of parallax
# - ingest: NssVimFl.pmra
#   name: pmra
#   units: mas.yr**-1
#   type: double
#   descr: Proper motion in right ascension direction
# - ingest: NssVimFl.pmra_error
#   name: pmra_error
#   units: mas.yr**-1
#   flag: hidden
#   type: float
#   descr: Standard error of proper motion in right ascension direction
# - ingest: NssVimFl.pmdec
#   name: pmdec
#   units: mas.yr**-1
#   type: double
#   descr: Proper motion in declination direction
# - ingest: NssVimFl.pmdec_error
#   name: pmdec_error
#   units: mas.yr**-1
#   flag: hidden
#   type: float
#   descr: Standard error of proper motion in declination direction
  - ingest: NssVimFl.ref_flux_g
    name: ref_flux_g
    units: '''electron''.s**-1'
    flag: hidden
    type: float
    descr: Reference flux in the G band
  - ingest: NssVimFl.vim_d_ra
    name: vim_d_ra
    units: mas
    flag: hidden
    type: double
    descr: VIM coordinate in RA
  - ingest: NssVimFl.vim_d_ra_error
    name: vim_d_ra_error
    units: mas
    flag: hidden
    type: float
    descr: Standard error of VIM coordinate in RA
  - ingest: NssVimFl.vim_d_dec
    name: vim_d_dec
    units: mas
    flag: hidden
    type: double
    descr: VIM coordinate in DEC
  - ingest: NssVimFl.vim_d_dec_error
    name: vim_d_dec_error
    units: mas
    flag: hidden
    type: float
    descr: Standard error of VIM coordinate in DEC
  - ingest: NssVimFl.astrometric_n_obs_al
    name: astrometric_n_obs_al
    flag: hidden
    type: integer
    descr: Total astrometric CCD observations in AL considered
  - ingest: NssVimFl.astrometric_n_good_obs_al
    name: astrometric_n_good_obs_al
    flag: hidden
    type: integer
    descr: Total astrometric CCD observations in AL actually used
  - ingest: NssVimFl.bit_index
    name: bit_index
    flag: hidden
    type: long
    descr: Boolean mask for the fields above in the corrVec matrix
  - ingest: NssVimFl.corr_vec
    name: corr_vec
    flag: hidden
    store: true
    type: array float
    length: 21
    descr: Vector form of the upper triangle of the correlation matrix
  - ingest: NssVimFl.obj_func
    name: obj_func
    flag: hidden
    store: true
    type: float
    descr: Value of the objective function at the solution
  - ingest: NssVimFl.goodness_of_fit
    name: goodness_of_fit
    flag: hidden
    store: true
    type: float
    descr: Goodness of fit in the Hipparcos sense
  - ingest: NssVimFl.efficiency
    name: efficiency
    flag: hidden
    store: true
    type: float
    descr: Efficiency of the solution
  - ingest: NssVimFl.significance
    name: significance
    flag: hidden
    store: true
    type: float
    descr: The significance of the solution (i.e. how worth keeping a model is)
  - ingest: NssVimFl.flags
    name: flags
    flag: hidden
    type: long
    descr: Quality flag for the achieved NSS solution
- name: qso_candidates
  ingest: _table:QsoCandidates #sorted, 1:1 files
  #count: 6649162
  descr: "This table contains parameters derived from various modules dedicated to
    the classification and characterisation of sources considered as QSO candidates.
    Together with those, the QSOs used to define the Gaia-CRF3 are also listed in
    this table. This table has been constructed with the intention to be complete
    rather than pure and, as such, it will contain a large fraction of non-genuine
    extragalactic sources. Purer samples can be drawn using dedicated flags or queries."
  flag: hidden
  sub:
  - name: _index
    ingest: QsoCandidates._index
    type: int
    flag: hidden
    store: true
    descr: Offset of this row in the source file for this table (see _file_max)
  - ingest: QsoCandidates.astrometric_selection_flag
    name: astrometric_selection_flag
    flag: hidden
    type: boolean
    descr: Flag indicating if the source is part of the astrometric selection
  - ingest: QsoCandidates.gaia_crf_source
    name: gaia_crf_source
    flag: hidden
    type: boolean
    descr: Flag indicative of whether the source was used define the Gaia-CRF3
  - ingest: QsoCandidates.vari_best_class_name
    name: vari_best_class_name
    type: int8
    descr: Name of best class, see table VariClassifierClassDefinition for details
      of the class
    enum:
      - "AGN"                         #"Active Galactic Nuclei (including Quasars)."
      - "DSCT|GDOR|SXPHE"             #"Set of variable types: delta Scuti, gamma Doradus, and SX Phoenicis."
      - "WD"                          #"White Dwarf variable stars of types: ZZ Ceti (DAV, ZZA), V777 Herculis (DBV, ZZB), and GW Virginis (DOV, ZZO)."
      - "LPV"                         #"Long Period Variable stars of types: omicron Ceti (Mira), OGLE Small Amplitude Red Giants, and semiregular."
      - "ACV|CP|MCP|ROAM|ROAP|SXARI"  #"Set of variable types: alpha2 Canum Venaticorum, (Magnetic) Chemical Peculiar star, Rapidly Oscillating Am/Ap star, and SX Arietis variable."
      - "S"                           #"Set of stars with short timescale variability."
      - "MICROLENSING"                #"Star with microlensing event."
      - "CEP"                         #"Cepheid variable types: delta Cepheid, anomalous Cepheid, and type-II Cepheid."
      - "YSO"                         #"Young Stellar Object."
      - "RS"                          #"RS Canum Venaticorum type variable."
      - "ACYG"                        #"Alpha Cygni-type variable."
      - "BCEP"                        #"Beta Cephei type variable."
      - "BE|GCAS|SDOR|WR"             #"Subset of eruptive variable types: B-type emission line star, Gamma Cassiopeiae, S Doradus, and Wolf-Rayet."
      - "SN"                          #"Supernovae."
      - "SPB"                         #"Slowly Pulsating B-star variable."
      - "ECL"                         #"Eclipsing Binaries of types: Beta Persei (Algol), Beta Lyrae, and W Ursae Majoris."
      - "ELL"                         #"Ellipsoidal variable."
      - "SYST"                        #"Symbiotic variable star."
      - "SOLAR_LIKE"                  #"Stars with solar-like variability due to flares, spots, and rotational modulation."
      - "CV"                          #"Cataclysmic variable."
      - "SDB"                         #"Sub-dwarf B stars of types: V1093 Her and V361 Hya."
      - "RR"                          #"RR Lyrae stars of the following types: fundamental-mode, first-overtone, double mode, and anomalous double mode."
      - "EP"                          #"Star with exoplanet transits."
      - "RCB"                         #"R Coronae Borealis type variable."
      - "GALAXY"                      #???
  - ingest: QsoCandidates.vari_best_class_score
    name: vari_best_class_score
    flag: hidden
    type: float
    descr: Score of the best class
  - ingest: QsoCandidates.fractional_variability_g
    name: fractional_variability_g
    type: float
    descr: Fractional variability in the G band
  - ingest: QsoCandidates.structure_function_index
    name: structure_function_index
    type: float
    descr: Index of the first-order structure function in the G band
  - ingest: QsoCandidates.structure_function_index_scatter
    name: structure_function_index_scatter
    flag: hidden
    type: double
    descr: Standard deviation of the index of the structure function
  - ingest: QsoCandidates.qso_variability
    name: qso_variability
    flag: hidden
    type: float
    descr: Quasar variability metric in the G band
  - ingest: QsoCandidates.non_qso_variability
    name: non_qso_variability
    flag: hidden
    type: float
    descr: Non-quasar variability metric in the G band
  - ingest: QsoCandidates.vari_agn_membership_score
    name: vari_agn_membership_score
    flag: hidden
    type: double
    descr: Membership score (0=lowest,1=highest) of source to be of AGN type
  - ingest: QsoCandidates.classprob_dsc_combmod_quasar
    name: classprob_dsc_combmod_quasar
    flag: hidden
    type: float
    descr: 'Probability from DSC-Combmod of being a quasar (data used: BP/RP spectrum,
      photometry, astrometry)'
  - ingest: QsoCandidates.classprob_dsc_combmod_galaxy
    name: classprob_dsc_combmod_galaxy
    flag: hidden
    type: float
    descr: 'Probability from DSC-Combmod of being a galaxy (data used: BP/RP spectrum,
      photometry, astrometry)'
  - ingest: QsoCandidates.classlabel_dsc
    name: classlabel_dsc
    flag: hidden
    type: byte
    descr: Class assigned by DSC based on the probability from its Combmod classifier
    enum:
