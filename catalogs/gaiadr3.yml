  #count: 1590932717
  descr: |
    This is the main table containing the 1D astrophysical parameters produced by the Apsis processing chain developed in Gaia DPAC CU8. Additional parameters can be found in table AstrophysicalParametersSupp.
  flag: hidden
  sub:
  - name: _index
    ingest: AstrophysicalParameters._index
    type: int
    flag: hidden
    store: true
    descr: Offset of this row in the source file for this table (see _file_max)
  - name: ''
